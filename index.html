<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InstaFAKE</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="phone">
          <img src="./img/phone.png" alt="Celular">
      </div>
      <div class="continue">
        <div class="group">
          <img src="./img/logo.png" class="logo" alt="Logo">
          <div class="profile-photo">
            <img src="./img/photo-profile.jpg" class="photo" alt="Profile">
          </div>
          <a href="#" class="login">Continuar como hdalarme</a>
          <a href="#" class="logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é hdalarme?</p>
          <p class="not-account">
            <span class="link-blue">Alterar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
  </div>
  </body>
</html>
